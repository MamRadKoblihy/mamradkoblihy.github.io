<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Claw Machine üéâ</title>
    <style>
        /* Overall Layout */
        body { 
            font-family: 'Comic Sans MS', sans-serif; 
            background: linear-gradient(135deg, #ff69b4, #800080); 
            color: rgb(red, green, blue); 
            overflow-x: hidden; 
            text-align: center;
        }
        h1 { 
            font-size: 2.5em; 
            margin-top: 20px; 
            animation: pulse 2s infinite;
        }
        
        /* Clown Background */
        .clown-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            opacity: 0.1; 
            background-image: url('clown-background.png');
            background-size: cover;
            background-position: center;
            animation: float 10s infinite alternate ease-in-out;
        }

        /* Button Styling */
        .buttons { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 40px;
        }
        .buttons button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 1.5em; 
            cursor: pointer; 
            border: none; 
            border-radius: 12px; 
            background: #4CAF50; 
            color: white; 
            transition: transform 0.2s ease, background 0.5s ease;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
        .buttons button:active {
            transform: scale(1.1);
            background: #45a049;
            animation: ease-in 0.5s;
        }

        /* Video Styling */
        .video-feed img {
            border: 10px solid white;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            animation: pulse 4s infinite alternate;
        }

        /* Animations */
        @keyframes float {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        #playButton {
            display: none; /* Hide by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>üé™ LGBTQ+ Friendly Claw Machine üéâ</h1>
    <div class="clown-bg"></div>
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
   
    <div class="buttons">
        <button onclick="sendCommand('up')">‚¨ÜÔ∏è Up</button>
        <button onclick="sendCommand('left')">‚¨ÖÔ∏è Left</button>
        <button onclick="sendCommand('down')">‚¨áÔ∏è Down</button>
        <button onclick="sendCommand('right')">‚û°Ô∏è Right</button>
        <button id="playButton" onclick="startMusic()">üé∂ Play Background Music üé∂</button>
    </div>
<script src="webrtmp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
<div id="player_id"></div>
<script>

        // Initialize OvenPlayer
        const player = OvenPlayer.create('player_id', {
            sources: [
                {
                    label: 'Test',
                    // Set the type to 'webrtc'
                    type: 'webrtc',
                    // Set the file to WebRTC Signaling URL with OvenMediaEngine 
                    file: 'wss://byronbonkers.com:3334/app/stream'
                }
            ]
        });
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.12.3/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.12.3/dist/video.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script>
        const clientId = "clientId-web-" + Math.random().toString(16).substr(2, 8);
        const client = new Paho.MQTT.Client("wss://byronbonkers.com:19132", clientId);

        client.onConnectionLost = (responseObject) => {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost:", responseObject.errorMessage);
            }
        };

        client.connect({onSuccess: onConnect});

        function onConnect() {
            console.log("Connected to MQTT broker.");
        }

        function sendCommand(direction) {
            const message = new Paho.MQTT.Message(direction);
            message.destinationName = "claw_machine/control";
            client.send(message);
        }
        document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("backgroundMusic");

        // Try to autoplay the audio on page load
        audio.play().catch(() => {
            // Show play button if autoplay fails
            document.getElementById("playButton").style.display = "block";
        });
    });

    function startMusic() {
        const audio = document.getElementById("backgroundMusic");
        audio.play();
        document.getElementById("playButton").style.display = "none"; // Hide button after playback starts
    }
    </script>
</body>
</html>
